<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Détails du Pipeline</title>

  <!-- CSS de highlight.js -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">

  <style>
    body {
      max-width: 800px;
      margin: 2em auto;
      padding: 0 1em;
      font-family: "Helvetica Neue", Arial, sans-serif;
      line-height: 1.6;
      color: #333;
    }
    h1, h2, h3, h4 {
      margin-top: 1.5em;
    }
    pre {
      background: #f0f0f0;
      padding: 0.8em;
      overflow-x: auto;
    }
    code {
      font-family: Consolas, monospace;
    }
    a {
      color: #0366d6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <article id="content">
    <p>Chargement du document…</p>
  </article>

  <!-- marked.js pour parser le Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- highlight.js pour le highlighting syntaxique -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

  <script>
    // Configuration de marked pour utiliser highlight.js
    marked.setOptions({
      highlight: (code, lang) => {
        if (lang && hljs.getLanguage(lang)) {
          return hljs.highlight(code, { language: lang }).value;
        }
        return hljs.highlightAuto(code).value;
      },
      langPrefix: 'hljs language-'
    });

    // On va chercher le fichier Markdown
    fetch('Pipeline_details.md')
      .then(res => {
        if (!res.ok) throw new Error(`Échec de chargement : ${res.status}`);
        return res.text();
      })
      .then(md => {
        // Conversion et insertion du HTML
        document.getElementById('content').innerHTML = marked.parse(md);
      })
      .catch(err => {
        document.getElementById('content').innerHTML =
          `<p style="color:tomato;">Erreur : ${err.message}</p>`;
      });
  </script>
</body>
</html>
